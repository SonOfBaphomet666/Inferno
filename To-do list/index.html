<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://css.gg/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>To-do list</title>
</head>

<body>

    <div class="container">
        <div class="input-field">
            <textarea placeholder="Enter your new ideas"></textarea>
            <i class="gg-notes"></i>
        </div>

        <ul class="todoLists"></ul>
        
        <div class="pending-tasks">
            <span>You have <span class="pending-num">no</span> tasks pending.</span>
            <button class="clear-button">Clear All</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
